<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pizza shop provides a wide array of different kinds of pizza; create your own custom pizza from out ingredients.">
  <title>Create Pizza</title>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" as="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" media="print" onload="this.onload=null;this.removeAttribute('media');">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="preload" as="image" imagesrcset="
    images/pizza-base(600x549).webp 600w,
    images/pizza-base(480x439).webp 480w,
    images/pizza-base(384x351).webp 384w
  "
    imagesizes="(max-width: 800px) 50vw, 30vw"
  >
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="stylesheet" href="./stylesheets/custom.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <div class="nav-logo">
            <img class="logo" src="https://i.ibb.co/hM29bnn/logo.png" alt="pizza-logo">
            Pizza O'Clock
          </div>
          <a class="cart-link-sm" href="./cart.html" title="cart">
            <i class="fa-solid fa-basket-shopping"></i>
            <div class="order-quantity"></div>
          </a>
          <button class="nav-toggle" aria-label="toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="./index.html">
              <i class="fa-solid fa-house"></i>
              home
            </a>
          </li>
          <li>
            <a href="./menu.html">
              <i class="fa-solid fa-book-open"></i>  
              menu
            </a>
          </li>
          <li>
            <a href="./contact.html">
              <i class="fa-solid fa-address-card"></i>
              contact
            </a>
          </li>
        </ul>
        <a class="cart-link" href="./cart.html">
          <i class="fa-solid fa-basket-shopping"></i>
          <div class="order-quantity"></div>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="create-section">
      <div class="container">
        <h1>Create Your Own Pizza</h1>
        <p id="create-pizza-desc" class="create-pizza-desc">Create your own pizza by choosing its size and toppings! Select from three sizes and over 6 individual types of toppings.</p>
        <section class="pizza-constructor-container">
          <div class="pizza-constructor-image">
            <img 
              class="pizza-base-image" 
              src="images/pizza-base(600x549).webp"
              srcset="
                images/pizza-base(600x549).webp 600w,
                images/pizza-base(480x439).webp 480w,
                images/pizza-base(384x351).webp 384w
              " 
              sizes="(max-width: 800px) 50vw, 30vw"
              alt="pizza base"
            >
          </div>
          <div class="pizza-settings-container">
            <p>Choose size: </p>
            <div class="size-btn-container">
              <!-- generated in JS -->
            </div>
            <p>Choose toppings:</p>
            <div class="topping-btn-container">
              <!-- generated in JS -->
            </div>
          </div>
        </section>
        <div class="cart-btn-container">
          <button id="add-btn" class="add-to-cart-btn btn">
            Add to Cart
            <span class="total-price"></span>
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="./scripts/nav.js"></script>
  <script src="./scripts/custom.js" type="module"></script>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
