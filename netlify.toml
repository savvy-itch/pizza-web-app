[build]
  functions = "netlify/functions"
  command = "npm run build"
  publish = "public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = ":splat"
  status = 200
  force = true

[[redirects]]
  from = "/form/*"
  to = "/form/:splat"
  status = 200
  force = true