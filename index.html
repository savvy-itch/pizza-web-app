<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Website Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/index.css">
  <!-- thumbnail -->
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <div class="nav-logo">
            <img class="logo" src="https://i.ibb.co/5n7tb1h/logo.png" alt="pizza-logo">
            Pizza O'Clock
          </div>
          <a class="cart-link-sm" href="./templates/cart.html">
            <i class="fa-solid fa-basket-shopping"></i>
            <div class="order-quantity"></div>
          </a>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="#">
              <i class="fa-solid fa-house"></i>
              home
            </a>
          </li>
          <li>
            <a href="./templates/menu.html">
              <i class="fa-solid fa-book-open"></i>  
              menu
            </a>
          </li>
          <li>
            <a href="./templates/contact.html">
              <i class="fa-solid fa-address-card"></i>
              contact
            </a>
          </li>
        </ul>
        <a class="cart-link" href="./templates/cart.html">
          <i class="fa-solid fa-basket-shopping"></i>
          <div class="order-quantity"></div>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="img-wrapper">
        <div class="pizza-image"></div>
      </div>
      <div class="call-to-action">
        <h2>Good Time Is <span class="highlighted-text">Pizza Time</span></h2>
        <h2><span class="highlighted-text">Pizza Time</span> Is Now!</h2>
        <div class="btn-container">
          <a href="./templates/menu.html">
            <button class="btn cta-btn">View Menu</button>
          </a>
          <a href="./templates/custom.html">
            <button class="btn cta-btn">Create Pizza</button>
          </a>
        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/nav.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
