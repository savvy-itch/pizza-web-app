<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Website Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/custom.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <div class="nav-logo">
            <img class="logo" src="./images/logo.png" alt="pizza-logo">
            Pizza O'Clock
          </div>
          <a class="cart-link-sm" href="#"><i class="fa-solid fa-basket-shopping"></i></a>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="links">
          <li>
            <a href="./index.html">home</a>
          </li>
          <li>
            <a href="./menu.html">menu</a>
          </li>
          <li>
            <a href="#">contact</a>
          </li>
        </ul>
        <a class="cart-link" href="#"><i class="fa-solid fa-basket-shopping"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="create-section">
      <div class="container">
        <h1>Create Your Own Pizza</h1>
        <p class="create-pizza-desc">Create your own pizza by choosing its size and toppings! Select from three sizes and over 6 individual types of toppings.</p>
        <section class="pizza-constructor-container">
          <div class="pizza-constructor-image">
            <img class="pizza-base-image" src="./images/ingredients/pizza-base.png" alt="pizza base">
            <img class="pizza-topping-image" src="./images/ingredients/cheese.png" alt="cheese">
            <img class="pizza-topping-image" src="./images/ingredients/peppers.png" alt="cheese">
            <img class="pizza-topping-image" src="./images/ingredients/bacon.png" alt="cheese">
            <img class="pizza-topping-image" src="./images/ingredients/pepperoni.png" alt="cheese">
            <img class="pizza-topping-image" src="./images/ingredients/olives.png" alt="cheese">
            <img class="pizza-topping-image" src="./images/ingredients/meatballs.png" alt="cheese">
            <img class="pizza-topping-image" src="./images/ingredients/parsley.png" alt="cheese">
          </div>
          <div class="pizza-settings-container">
            <h3>Choose size: </h3>
            <div class="size-btn-container">
              <button class="size-btn">
                S
                <span>£7.25</span>
              </button>
              <button class="size-btn active">
                M
                <span>£9.25</span>
              </button>
              <button class="size-btn">
                L
                <span>£11.25</span>
              </button>
            </div>
            <h3>Choose toppings:</h3>
            <div class="topping-btn-container">
              <button class="topping-btn">Bacon</button>
              <button class="topping-btn active">Cheese</button>
              <button class="topping-btn">Meatballs</button>
              <button class="topping-btn">Olives</button>
              <button class="topping-btn">Parsley</button>
              <button class="topping-btn">Pepperoni</button>
              <button class="topping-btn">Peppers</button>
            </div>
          </div>
        </section>
        <div class="cart-btn-container">
          <a href="./cart.html">
            <button class="add-to-cart-btn">
              Add to Cart
              <span class="total-price">£20.25</span>
            </button>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="./nav.js"></script>
</body>
</html>
